[package]
name = "radicle-fetch"
license = "MIT OR Apache-2.0"
version = "0.1.0"
authors = ["Fintan Halpenny <fintan.halpenny@gmail.com>"]
edition = "2021"

[dependencies]
bstr = { version = "1.3" }
either = { version = "0" }
