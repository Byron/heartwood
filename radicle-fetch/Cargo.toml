gix-actor = { git = "https://github.com/Byron/gitoxide", rev = "95847091dc7e37ae6cafb07d698c27661953d530" }
gix-features = { git = "https://github.com/Byron/gitoxide", rev = "95847091dc7e37ae6cafb07d698c27661953d530", features = ["progress"] }
gix-hash = { git = "https://github.com/Byron/gitoxide", rev = "95847091dc7e37ae6cafb07d698c27661953d530" }
